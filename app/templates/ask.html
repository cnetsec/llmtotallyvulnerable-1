<!-- app/templates/ask.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form action="{{ url_for('ask.ask_question') }}" method="post">
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if question %}
    <h2>Question:</h2>
    <p>{{ question }}</p>
    {% endif %}
    {% if answer is defined %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
